<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <title>Pleiades Static</title>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js' type='text/javascript'></script>
    <script src='https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js' type='text/javascript'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js' type='text/javascript'></script>
    <link href='https://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css' rel='stylesheet'>
    <link href='https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/themes/smoothness/jquery-ui.css' rel='stylesheet'>
    <script src='/pleiades-static-search/pleiades-static-search.js' type='text/javascript'></script>
    <style>
      div.unlocated iframe {opacity: 0.25;}
    </style>
    <script>
        window.pleiades_link = function(pleiades_id) {
          var link;
          link = $('<a>').attr('href', "/pleiades-static/places/" + pleiades_id + ".html");
          link.attr('target', '_blank');
          link.text(pleiades_id);
          return link;
        };
    </script>
  </head>
  <body>
    <div class='container'>
      <div class='text-center'>
        <h1>Pleiades Static</h1>
      </div>
      <div class='row'>
        <div class='col-md-3'></div>
        <div class='col-md-6 ui-widget'>
          <input class='form-control' id='search' placeholder='Enter a search term, Pleiades ID, or URL'>
        </div>
        <div class='col-md-3'></div>
      </div>
      <br />
      <div id='results'></div>
        <div class="navbar navbar-fixed-bottom">
        <div style="float:right;padding-right:1em">
          <iframe src="http://ghbtns.com/github-btn.html?user=ryanfb&repo=pleiades-static&type=fork&size=large" allowtransparency="true" frameborder="0" scrolling="0" width="78" height="30"></iframe>
        </div>
      </div>
    </div>
  </body>
</html>
